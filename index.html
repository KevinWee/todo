<!DOCTYPE html>
<html>
	<head>
		<!-- Content Type Meta tag -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--Responsive Viewport Meta tag-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<title>写作业</title>
		<link rel="icon" href="favicon.ico">
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="resources/img/todo.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/img/todo.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/img/todo.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/img/todo.png">
		<!-- Roboto font embed -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="resources/css/reset.min.css">
		<link rel="stylesheet" href="resources/css/iosSelect.css">
		<link rel="stylesheet" href="resources/css/style.css">
	</head>
	<body>
		<header>
			<input type="text" value="" readonly="true" id="date" />
			<input type="text" value="" readonly="true" id="type" />
			<input type="text" placeholder="把作业写下来吧..." id="item" />
			<input type="text" value="" readonly="true" id="cost" />
			<button id="add">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
			</button>
		</header>
		<div id="ptr-instructions"></div>
		<div class="container">
			<div>
				<!--your loading icon here-->
				<div class="ptr-instructions"><span class="ptr-instructions-text">pull to refresh</span></div>
				<!-- Uncompleted tasks -->
				<ul class="todo" id="todo"></ul>
				<!-- Completed tasks -->
				<ul class="todo" id="completed"></ul>
			</div>
		</div>
		<div class="mask">
			<div class="bonusdetail">
				<ul class="todo">
				</ul>
			</div>
		</div>
		<!-- JavaScripts -->
		<script src="resources/js/jquery-2.1.4.js" charset="utf-8"></script>
		<script src="resources/js/iosSelect.js" charset="utf-8"></script>
		<script src="resources/js/moment.min.js" charset="utf-8"></script>
		<script src="resources/js/pulltorefresh.js" charset="utf-8"></script>
		<script src="resources/js/main.js" charset="utf-8"></script>
	</body>
</html>
